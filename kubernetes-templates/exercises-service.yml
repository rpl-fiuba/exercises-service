apiVersion: apps/v1
kind: Deployment
metadata:
  name: exercises-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: exercises-service
  template:
    metadata:
      labels:
        app: exercises-service
    spec:
      containers:
        - image: lorenzogl/exercises-service:GIT_SHA_SECRET
          imagePullPolicy: Always
          name: exercises-service
          readinessProbe:
            httpGet:
              path: /ping
              port: 9000
            initialDelaySeconds: 100
            failureThreshold: 5
            successThreshold: 1
            timeoutSeconds: 60
            periodSeconds: 60
          livenessProbe:
            httpGet:
              path: /ping
              port: 9000
            initialDelaySeconds: 300
            failureThreshold: 5
            successThreshold: 1
            timeoutSeconds: 60
            periodSeconds: 60
          env:
            - name: ENV_VAR_1
              value: ENV_VAR_1_VALUE

---
apiVersion: v1
kind: Service
metadata:
  name: exercises-service
spec:
  type: ClusterIP
  ports:
    - name: "exercises-service"
      port: 80
      targetPort: 9000
  selector:
    app: exercises-service